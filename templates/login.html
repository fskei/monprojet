<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Connexion - EnviroSense</title>
    <style>
      body {
        display: flex; 
        flex-direction: column; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
      }
      .login-box {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        width: 300px;
      }
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0 1rem 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 0.5rem 1rem;
        background: #007bff;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background: #0056b3;
      }
      h1 {
        margin-bottom: 0.5rem;
      }
      p {
        margin-top: 0;
        margin-bottom: 1.5rem;
        color: #555;
      }
    </style>
</head>
<body>
  <div class="login-box">
    <h1>Bienvenue sur la page d'accueil de l'application EnviroSense!</h1>
    <p>Veuillez vous connecter</p>
    <form method="post">
      {% csrf_token %}
      {{ form.username.label_tag }}<br />
      {{ form.username }}<br />
      {{ form.password.label_tag }}<br />
      {{ form.password }}<br />
      <button type="submit">Connexion</button>
    </form>
  </div>
</body>
</html>
